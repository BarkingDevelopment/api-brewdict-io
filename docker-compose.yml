version: "3.8"

networks:
    brewdict-network:
        name: brewdict

volumes:
    data:
        name: db-data

services:
    proxy:
      image: nginxproxy/nginx-proxy:alpine
      container_name: nginx-proxy
      ports:
        - 80:80
        - 443:443
      volumes:
        - /var/run/docker.sock:/tmp/docker.sock:ro
        - /etc/httpd/httpscertificate:/etc/nginx/certs
      networks:
        brewdict-network:
          aliases:
            - proxy

